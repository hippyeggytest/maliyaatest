<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <canvas id="icon180" width="180" height="180"></canvas>
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#800000';
            ctx.fillRect(0, 0, size, size);
            
            // Circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/4, 0, Math.PI * 2);
            ctx.fillStyle = '#800000';
            ctx.fill();
            
            // Center circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/6, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        // Draw icons
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
        drawIcon('icon180', 180);

        // Instructions
        console.log('Right-click each canvas and save as PNG with the following names:');
        console.log('icon192 -> pwa-192x192.png');
        console.log('icon512 -> pwa-512x512.png');
        console.log('icon180 -> apple-touch-icon.png');
    </script>
</body>
</html>
